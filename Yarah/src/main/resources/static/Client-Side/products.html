<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Listings â€” YARAH</title>

    <link rel="stylesheet" href="css/navbaruniversal.css" />
    <link rel="stylesheet" href="css/products.css" />
  </head>
  <body>
    <main class="product-wrap">
      <div id="product"></div>
    </main>

    <script>
      (async function () {
        const container = document.getElementById("product");
        if (!container) return;

        const params = new URLSearchParams(location.search);
        const slug = params.get("slug"); // currently unused; you can map this to categories later

        try {
          // Get all active listings from your Spring Boot API
          const resp = await fetch("/api/listings?activeOnly=true");
          if (!resp.ok) {
            container.textContent = "Failed to load listings.";
            return;
          }

          const listings = await resp.json();

          if (!Array.isArray(listings) || listings.length === 0) {
            container.textContent = "No listings available yet.";
            return;
          }

          container.innerHTML = listings
            .map((l) => {
              const price =
                typeof l.priceCents === "number"
                  ? "$" + (l.priceCents / 100).toFixed(2)
                  : "";

              const tags = l.tags
                ? l.tags
                    .split(",")
                    .map((t) => t.trim())
                    .filter(Boolean)
                : [];

              const tagHtml = tags.length
                ? `<div class="tags">${tags
                    .map((t) => `<span class="tag">${t}</span>`)
                    .join(" ")}</div>`
                : "";

              const condition = l.condition
                ? `<p class="condition">Condition: ${l.condition}</p>`
                : "";

              const imageUrl = l.imageUrl || "images/whitedress.jpg";

              return `
        <article class="product">
          <div class="product-media">
            <img src="${imageUrl}" alt="${l.title || ""}">
          </div>
          <div class="product-main">
            <header class="product-header">
              <h1>${l.title || "Untitled listing"}</h1>
              <p class="price">${price}</p>
            </header>
            ${condition}
            ${tagHtml}
            <p class="desc">${l.description || ""}</p>
            <button class="btn-primary" type="button">Add to cart</button>
          </div>
        </article>
        `;
            })
            .join("");
        } catch (err) {
          console.error(err);
          container.textContent = "Error loading listings.";
        }
      })();
    </script>
  </body>
</html>
